# TIME
label {
    monitor =
    font_family = $font
    text = $TIME12
    font_size = 80
    
    position = 0, 13%
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $fontAlt

    position = 0, 5%
}

# DESCRIPTION
label {
    monitor =
    text = $DESC
    font_size = 24
    font_family = $font

    position = 0, -11%
}


